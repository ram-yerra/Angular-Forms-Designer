
<form #elementForm="ngForm">
    <div class="card">
        <h5 class="form-header">Add / Update Field: 
            <span class="form-unique-id">{{elementModel.uniqueId}}</span>
        </h5>
        <div class="form-group form-check">
            <input type="checkbox" [(ngModel)]="elementModel.visibility" [attr.checked]="elementModel.visibility" name="visibility" #visibility="ngModel" class="form-check-input" id="visibility">
            <label class="form-check-label" for="visibility">
                <span>Visibility</span>
                <span class="required">*</span>
            </label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" [(ngModel)]="elementModel.required" [attr.checked]="elementModel.required" name="required" #required="ngModel" class="form-check-input" id="required">
            <label class="form-check-label" for="required">
                <span>Required</span>
                <span class="required">*</span>
            </label>
        </div>
        <div class="form-group">
            <label for="order">
                <span>Order</span>
                <span class="required">*</span>
            </label>
            <input type="number" required [(ngModel)]="elementModel.order" name="order" #order="ngModel" class="form-control" id="order" aria-describedby="order">
            <div [hidden]="order.valid || order.pristine" class="alert alert-danger">
                Order is required
            </div>
        </div>
        <div class="form-group">
            <label for="fieldName">            
                <span>Field Name/Label</span>
                <span class="required">*</span>
            </label>
            <input type="text" required [(ngModel)]="elementModel.fieldName" name="fieldName" #fieldName="ngModel" class="form-control" id="fieldName" aria-describedby="field name">
            <div [hidden]="fieldName.valid || fieldName.pristine" class="alert alert-danger">
                Field name is required
            </div>
        </div>
        <div class="form-group">
            <label for="fieldType">
                <span>Field Type</span>
                <span class="required">*</span>
            </label>
            <select class="form-control" required id="fieldType" [(ngModel)]="elementModel.fieldType" name="fieldType" #fieldType="ngModel">
            <option value="text">Text Field</option>
            <option value="textarea">Text Area</option>
            <option value="dropdown">Dropdown</option>
            <option value="multiselect">Multi Select</option>
            <option value="checkbox">Checkbox</option>
            </select>
            <div [hidden]="fieldType.valid || fieldType.pristine" class="alert alert-danger">
                Field type is required
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="form-button-group">
            <button type="button" class="btn btn-danger" (click)="onCancel(elementForm)">Cancel</button>
            <button type="submit" class="btn btn-success" (click)="onSave(elementForm)" [disabled]="!elementForm.form.valid">Save</button>        
        </div>
    </div>
</form>
